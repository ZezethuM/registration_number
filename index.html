<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_numbers</title>
    <link rel="stylesheet" href="./registration_number.css">
</head>
<body>
        <div class="container">
            <img src="images/car.jpeg" alt="">
            <p>What's my </p>
            <p>Registration Number?</p>
            <label>
                <input type="text" class="regNo" placeholder="e.g CA 14526"/>
                <button class="btn">Add</button>
            </label>
            <span class="invalidString"> </span>
            <div class="regs">
            </div>
            <div class="clear">
            <select class="city" onchange="getSelectedForTown();">
                <option value="" selected >Towns</option>
                <option value="CA">Cape town</option>
                <option value="XA">Mthatha</option>
                <option value="GP">JHB</option>
                <option value="EC">Gqeberha</option>
            </select>
                <button class="button" onclick="clearRegistrations();">Clear</button>
        </div>
        <div class="plates">
            <img src="images/images.jpg" class="numberPlates" alt="">
        </div>
        </div>
        <script src="js/FactoryRegs.js" charset="utf-8"></script>
        <script src="js/registration_number.js" charset="utf-8"></script>
</body>
</html>
